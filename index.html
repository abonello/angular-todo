<!DOCTYPE html>
<html lang="en" ng-app='TodoApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Todo</title>
    <base href="/"> <!-- needed for Angular HTML5 mode -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/service.js'></script>
    <style type='text/css'>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Angular Todo</a>
            </div>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a class="active" href="/">Home</a></li>
                <li><a href="/todo">Todo</a></li>
                <li><a href="/accounts/register">Account</a></li>
            </ul>
        </div>
    </nav>


    <div class="ng-view">
        <!-- h1>Welcome to Angular Todo!!!</h1-->
        <!-- We have specified the ng-view directive 
            in our index.html, Angular will just take 
            the HTML code from home.html and inject 
            it in the ng-view div -->
            
    </div>
</body>
</html>
